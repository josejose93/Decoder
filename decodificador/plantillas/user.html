<!DOCTYPE html>
<html>
<head>
	<title>Usuario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Estilos-->
	<link href="{{STATIC_URL}}css/estilos3.css" rel="stylesheet">
</head>

<body style>
	<nav id="nav">
		<ul class="container">
			<li>
				<a href="#">Agregar Foto</a>
			</li>
			<li>
				<a href="/inicio/galeria">Ver Galería</a>
			</li>
			<li>
				<a href="/inicio/decodificar">Decodificar Foto</a>
			</li>
			<li>
				<a href="/cerrar">Cerrar Sesión</a>
			</li>
		</ul>
	</nav>
	<div class="wrapper wrapper-style1">
		<article class="container small" id="agregarfoto">
			<header>
				<h1>Agregar Foto</h1>
				<span>Selecciona tu foto</span>
			</header>
			<div id="centerform">
				<form id = 'formulario' method = 'post' action=''>{% csrf_token %}{{formulario.as_p}}
				</form>
			</div>
		</article>
	</div>
	<div class="wrapper wrapper-style3">
		<article id="galeria">
			<header>
				<h2>Mira tu galería de fotos.</h2>
				<span>
				"Aquí puedes ver toda tu increíble galería de fotos."
				</span>
			</header>
			<div id="centertable">
				<table border="0px">
					<tr>
						<td>Nombre</td>
						<td>Foto</td>
					</tr>
					<tr>
						<td>foto 1</td>
						<td><a href="sitiodeimagen"><img src="sitiodeimagen.jpg" style="width: 220px; height: 100px;"> </a></td>
					</tr>
					<tr>
						<td>foto 2</td>
						<td><a href="sitiodeimagen"><img src="sitiodeimagen.jpg" style="width: 220px; height: 100px;"> </a></td>
					</tr>
					<tr>
						<td>foto 3</td>
						<td><a href="sitiodeimagen"><img src="sitiodeimagen.jpg" style="width: 220px; height: 100px;"> </a></td>
					</tr>
				</table>
			</div>
		</article>
	</div>
	<div class="wrapper wrapper-style4">
		<article id="decodificar" class="container samll">
			<header>
				<h2>Decodificar</h2>
				<span>Decodifica tu foto</span>
			</header>
		</article>
	</div>
</body>
</html>
